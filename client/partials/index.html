<div ng-controller="newController">

	<div class="col-sm-10">

		<table class="table table-striped">
			<thead>
				<th>Name</th>
				<th>Show</th>
				<th>Update</th>
				<th>Delete</th>
			</thead>
			<tbody>
				<tr ng-repeat='friend in friends track by $index'>
					<td>{{ friend.firstName }} {{ friend.lastName }}</td>
					<td><a ng-href = 'show($index)'>Show</a></td>
					<!-- <td><a ng-href = "#/edit/friend._id">Update</a></td> -->
					<td><button ng-click = "edit($index)">Edit</button></td>
					<td><button ng-click = "delete(friend._id)">Delete</button></td>
				</tr>
			</tbody>
		</table>

	</div>

	<div class="col-sm-2">
		<form class="form-group">
			<div class="form-group">
				<input type="text" class="form-control" placeholder="Filter:Age">
			</div>
		</form>
	</div>
	<div class="col-sm-11 text-right">
		<input type="submit" class="btn btn-danger">
	</div>

</div>
